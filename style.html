<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color css</title>
</head>
<body>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            color: #555;
        }

        .highlight {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
        }
    </style>

    <h1>Welcome to My Page</h1>
    <p>This is a simple example of using CSS for styling.</p>
    <p class="highlight">This paragraph is highlighted with a different background color.</p>
</body>
</html>
